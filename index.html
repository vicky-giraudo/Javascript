<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cotizador de Parasoles</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Botón menú hamburguesa -->
<nav class="navbar bg-light fixed-top">
<div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHistorial" aria-controls="offcanvasHistorial">
    <span class="navbar-toggler-icon"></span>
    </button>
</div>
</nav>
<!-- Menú lateral con historial -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasHistorial" aria-labelledby="offcanvasHistorialLabel">
<div class="offcanvas-header">
    <h5 id="offcanvasHistorialLabel">Historial de cotizaciones</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
</div>
<div class="offcanvas-body">
    <div id="listaCotizaciones" class="d-flex flex-column gap-2"></div>
    <button id="vaciarStorage" class="btn btn-danger btn-sm mt-2 w-100">Eliminar todas</button>
</div>
</div>
<div class="container my-4">
    <header class="mb-4">
        <h1>Cotizador de Parasoles</h1>
        <p class="text-muted">Completa el formulario paso a paso para generar la cotización.</p>
    </header>

    <!-- Acordeón Wizard -->
    <div class="accordion" id="wizardAccordion">
        
        <!-- Paso 1 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep1" aria-expanded="true">
                    Paso 1: Nombre del proyecto
                </button>
            </h2>
            <div id="collapseStep1" class="accordion-collapse collapse show" data-bs-parent="#wizardAccordion">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label for="proyecto" class="form-label">Nombre del proyecto</label>
                        <input id="proyecto" type="text" class="form-control" required />
                    </div>
                    <button class="btn btn-primary btn-sm" id="nextStep1">Siguiente</button>
                </div>
            </div>
        </div>

        <!-- Paso 2 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep2" aria-expanded="false">
                    Paso 2: Ancho y alto del vano
                </button>
            </h2>
            <div id="collapseStep2" class="accordion-collapse collapse" data-bs-parent="#wizardAccordion">
                <div class="accordion-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="ancho" class="form-label">Ancho del vano (m)</label>
                            <input id="ancho" type="number" step="0.01" min="0.01" class="form-control" required />
                        </div>
                        <div class="col">
                            <label for="alto" class="form-label">Alto del vano (m) (máx 5)</label>
                            <input id="alto" type="number" step="0.01" min="0.01" max="5" class="form-control" required />
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" id="nextStep2">Siguiente</button>
                </div>
            </div>
        </div>

        <!-- Paso 3 -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep3" aria-expanded="false">
                    Paso 3: Cantidad de hojas
                </button>
            </h2>
            <div id="collapseStep3" class="accordion-collapse collapse" data-bs-parent="#wizardAccordion">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label>Modo de cantidad de hojas</label>
                        <div class="form-check">
                            <input type="radio" id="modoElige" name="modoHojas" value="elige" class="form-check-input" checked>
                            <label for="modoElige" class="form-check-label">Yo elijo</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="modoRecomienda" name="modoHojas" value="recomienda" class="form-check-input">
                            <label for="modoRecomienda" class="form-check-label">Recomiéndame</label>
                        </div>
                    </div>
                    <div class="mb-3" id="eligeHojasBlock">
                        <label for="hojas" class="form-label">Cantidad de hojas</label>
                        <input type="number" id="hojas" class="form-control" min="1" step="1" />
                    </div>
                    <button class="btn btn-primary btn-sm" id="nextStep3">Siguiente</button>
                </div>
            </div>
        </div>
        <!-- Paso 4 --> 
<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false">
            Paso 4: Dirección de parantes y Resumen
        </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#wizardAccordion">
        <div class="accordion-body">
            <label>Dirección de parantes</label><br>
            <input type="radio" name="direccionParantes" value="Verticales" checked> Verticales<br>
            <input type="radio" name="direccionParantes" value="Horizontales"> Horizontales<br>
            <div id="resumenCotizacion" class="card mt-4 d-none">
                <div class="card-body">
                    <h5 class="card-title">Resumen de cotización</h5>
                    <p id="resumenText" class="card-text"></p>
                </div>
            </div>
            <div class="mt-3 text-end">
                <button id="guardarCotizacionBtn" type="button" class="btn btn-success">Confirmar cotización</button>
            </div>
        </div>
    </div>
</div>
<script src="js/historial.js"></script>
<script src="js/main.js"></script>
</body>
</html>
